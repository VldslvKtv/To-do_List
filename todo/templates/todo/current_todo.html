<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% extends 'todo/base.html' %}

{% block content %}
<h2>Активные задачи</h2>
<ul>
    {% for record in records %}
    <li>
        <a href="{% url 'viewrecord' record.id %}">
    {% if record.important %}<b>{% endif %}{{ record.title }}{% if record.important %}</b>{% endif %}
    {% if record.description %} - {{ record.description }}{% endif %}
        </a>
    </li>
    {% endfor %}
</ul>

<form method="GET" action="{% url 'completedtodo' %}">
    <button type="submit">Completed tasks</button>
</form>

{% endblock %}
</body>
</html>
